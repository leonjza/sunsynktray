name: Build Release

on:
  push:
    tags:
      - "v*"

env:
  PROJECT_PATH: SunSynkTrayWin/SunSynkTrayWin/SunSynkTrayWin.csproj
  PROJECT_ROOT: SunSynkTrayWin
  PUBLISH_DIR: SunSynkTrayWin/SunSynkTrayWin/bin/Release/net8.0-windows/win-x64/publish
  PUBLISH_DIR_WIN: ${{ github.workspace }}\\SunSynkTrayWin\\SunSynkTrayWin\\bin\\Release\\net8.0-windows\\win-x64\\publish
  INSTALLER_SCRIPT: SunSynkTrayWin\\SunSynkTrayWin\\installer\\SunSynkTrayWin.iss
  INSTALLER_OUTPUT: ${{ github.workspace }}\\SunSynkTrayWin\\artifacts\\installer

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore $env:PROJECT_PATH
        shell: pwsh

      - name: Compute versions
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          if [ -z "$TAG" ]; then TAG="0.0.0"; fi
          CLEAN_TAG="${TAG%%-*}"
          echo "version_base=${TAG}" >> "$GITHUB_OUTPUT"
          echo "assembly_version=${CLEAN_TAG}.0" >> "$GITHUB_OUTPUT"

      - name: Publish application
        run: >
          dotnet publish $env:PROJECT_PATH
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:Version=${{ steps.version.outputs.version_base }}
          -p:AssemblyVersion=${{ steps.version.outputs.assembly_version }}
          -p:FileVersion=${{ steps.version.outputs.assembly_version }}
          -p:InformationalVersion=${{ steps.version.outputs.version_base }}
          -p:ContinuousIntegrationBuild=true
        shell: pwsh

      - name: Install Inno Setup
        run: choco install -y innosetup
        shell: pwsh

      - name: Build installer
        run: >
          iscc $env:INSTALLER_SCRIPT
          /dMyAppVersion="${{ steps.version.outputs.version_full }}"
          /dMyPublishDir="$env:PUBLISH_DIR_WIN"
          /dMyOutputDir="$env:INSTALLER_OUTPUT"
        shell: pwsh

      - name: Package portable zip
        run: |
          New-Item -ItemType Directory -Force -Path SunSynkTrayWin\\artifacts | Out-Null
          Compress-Archive -Path "$env:PUBLISH_DIR\*" -DestinationPath "SunSynkTrayWin\\artifacts\\SunSynkTrayWin-portable-${{ steps.version.outputs.version_base }}.zip"
        shell: pwsh

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: SunSynkTrayWin-portable-${{ steps.version.outputs.version_base }}
          path: SunSynkTrayWin/artifacts/SunSynkTrayWin-portable-${{ steps.version.outputs.version_base }}.zip

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SunSynkTrayWin-installer-${{ steps.version.outputs.version_base }}
          path: SunSynkTrayWin/artifacts/installer/SunSynkTrayWinSetup.exe

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: SunSynkTray ${{ steps.version.outputs.version_base }}
          files: |
            SunSynkTrayWin/artifacts/SunSynkTrayWin-portable-${{ steps.version.outputs.version_base }}.zip
            SunSynkTrayWin/artifacts/installer/SunSynkTrayWinSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
